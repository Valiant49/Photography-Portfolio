            <!--Contact us-->
        <section class="contact">
            <div class="flex-container">
                <div class="contact-form ">
                    <div class="form-container">
                        <form>
                            <h1>Contact Us</h1>
                            <p id="email-address">snapaurainc@gmail.com</p>
                            
                            <div class="inputs-wrapper">
                                <div id="contact-name" class="input-divs">

                                    </div>
                                    <div class="inputs">
                                        <input type="text">
                                    </div>
                                </div>
                                
                                <div id="contact-email" class="input-divs">
                                    <div class="label-divs">
                                        <label>Email</label>
                                    </div>
                                    <div class="inputs">
                                        <input type="text">
                                    </div>
                                </div>
                                
                                <div id="-what-you-need" class="input-divs">

                                        <label>What you need</label>
                                    </div>
                                    <div class="inputs">
                                        <input type="text">
                                    </div>
                                </div>
                                
                                <div id="your-request" class="input-divs">
                                    <div class="label-divs">
                                        <label>Your request</label>
                                    </div>
                                    <div class="inputs">
                                        <textarea></textarea>
                                    </div>
                                </div>

                                <button class="submit-button" type="submit">Submit</button>
                            </div>
