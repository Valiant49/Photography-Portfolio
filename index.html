<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <title>SnapAura Photography</title>
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <a href="index.html"><img src="./imgs/logo/logo-02.svg"></a>
        </div>
        <hr style="">
        <nav>
            <ul class="nav-links">
                <li><a href="">home</a></li>
                <li><a href="">gallery</a></li>
                <li><a href="">profile</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </nav>
    </header>
    
    
    <!--Hero-->
    <section>
        
    </section>
    
    <!--Gallery-->
    <section class="gallery">
        <div class=" container">
            <div class="fake-masonry image-gallery">
                <img src="./imgs/afternoon-clouds-1.webp" alt="">
                <img src="./imgs/black-forest-cake.webp" alt="">
                <img src="./imgs/456-hotel-food-1.webp" alt="456-hotel-food">
                <img src="./imgs/cvsu-indang-sky.webp" alt="">
                <img src="./imgs/batangas-waters.webp" alt="">
                <img src="./imgs/baguio-market.webp" alt="">
                <img src="./imgs/food-in-a-container.webp" alt="">
                <img src="./imgs/38th-street.webp" alt="38th-street">
                <img src="./imgs/bread-1.webp" alt="">
                <img src="./imgs/456-hotel.webp" alt="456-hotel">
                <img src="./imgs/camp-john-hay-amphitheater.webp" alt="">
                <img src="./imgs/church-facade.webp" alt="">
                <img src="./imgs/clouds-1.webp" alt="">
                <img src="./imgs/sunset-orange.webp" alt="">
                <img src="./imgs/bread.webp" alt="">
                <img src="./imgs/456-hotel-food.webp" alt="456-hotel-food">
                <img src="./imgs/cvsu-indang-resort.webp" alt="">
                <img src="./imgs/house-by-the-cliff.webp" alt="">
                <img src="./imgs/mukbang.webp" alt="">
        </div>
    </section>
    
    <!--Contact us-->
    <section class="contact">
        <div class="flex-container">
            <div class="contact-image">
                <img src="./imgs/tagaytay-alley.webp">
            </div>
            <div class="contact-form">
                <div class="form-container">
                    <form>
                        <h1>Contact Us</h1>
                        <p id="email-address">email.address@gmail.com</p>
                        <div id="contact-name" class="input-divs">
                            <div class="label-divs">
                                <label>Name</label> <br>
                            </div>
                            <input type="text">
                        </div>
                        <div id="contact-email" class="input-divs">
                            <div class="label-divs">
                                <label>Email</label> <br>
                            </div>
                            <input type="text">
                        </div>
                        <div id="-what-you-need" class="input-divs">
                            <div class="label-divs">
                                <label>What you need</label> <br>
                            </div>
                            <input type="text">
                        </div>
                        <div id="your-request" class="input-divs">
                            <div class="label-divs">
                                <label>Your request</label> <br>
                            </div>
                            <input type="text">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        me
    </footer>
</body>
</html>
